<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <button ion-button menuClose *ngIf="!isLoggedIn" block (click)="openPage('register')">Register</button>
        <button ion-button menuClose *ngIf="isLoggedIn" block (click)="logout()">Logout</button>
      </ion-col>
      <ion-col col-6>
        <button ion-button menuClose *ngIf="isLoggedIn" block>Profile</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
