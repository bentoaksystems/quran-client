<table class="bismillahtable">
  <tr class="bismillahrow">
    <td class="bismillahcol-1-3" [ngClass]="[nightMode ? 'night-pic-address-col-1-3':'day-pic-address-col-1-3']">
      <table class="bismillahrow">
        <tr class="fontinit">
          <td class="topayat">آیات</td>
        </tr>
        <tr class="fontinit">
          <td class="downayat"><app-number-translator style="vertical-align: top" [inputNumber]="suraAyaNumber"></app-number-translator></td>
        </tr>
      </table>
    </td>
    <td class="bismillahcol2"  [ngClass]="[nightMode ? 'night-pic-address-col2':'day-pic-address-col2']"> سوره {{suraArabicName}}</td>
    <td class="bismillahcol-1-3" [ngClass]="[nightMode ? 'night-pic-address-col-1-3':'day-pic-address-col-1-3']">
      <table class="bismillahrow">
        <tr class="fontinit">
          <td class="toptanzil" [class.pic-makki-day]=(imgflag)&&(!nightMode) [class.pic-makki-night]=(imgflag)&&(nightMode)  [class.pic-madani-day]=(!imgflag)&&(!nightMode)  [class.pic-madani-night]=(!imgflag)&&(nightMode)></td>
        </tr>
        <tr class="fontinit">
          <td class="downtanzil">
            <span style="position:relative; display:inline-block; top:-20px">{{suraTanzilLocation}}</span>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>
<div class="bismillah">{{bismillahText}}</div>
