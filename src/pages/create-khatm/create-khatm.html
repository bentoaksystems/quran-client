<ion-header>
  <ion-navbar>
    <ion-title>Khatm</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Title</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Description (Optional)</ion-label>
      <ion-textarea></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label floating>Range</ion-label>
      <ion-select [(ngModel)]="range">
        <ion-option value="whole">Whole Quran</ion-option>
        <ion-option value="sura">Specific Sura</ion-option>
      </ion-select>
    </ion-item>
    <ion-item *ngIf="range === 'sura'">
      <ion-label floatin>Choose the sura</ion-label>
      <ion-select [(ngModel)]="suraNumber">
        <ion-option *ngFor=""></ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
</ion-content>
