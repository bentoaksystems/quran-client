<ion-header>
  <ion-navbar>
    <ion-title>Registration</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding [class]="quranService.nightMode ? 'night_background' : 'normal_background'">
  <ion-list>
    <ion-item [color]="conditionalColoring.background">
      <ion-label floating>Email</ion-label>
      <ion-input type="email" [(ngModel)]="email">
      </ion-input>
    </ion-item>
    <ion-item [color]="conditionalColoring.background">
        <ion-label floating>Re-Enter Email</ion-label>
        <ion-input type="email" [(ngModel)]="reEmail"></ion-input>
    </ion-item>
    <ion-item [color]="conditionalColoring.background">
        <ion-label floating>Display Name</ion-label>
        <ion-input type="text" [(ngModel)]="name"></ion-input>
    </ion-item>
  </ion-list>
  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <button ion-button block color="{{conditionalColoring.primary}}" (click)="register()" [disabled]="email === '' || reEmail === ''">Register</button>
      </ion-col>
      <ion-col col-6>
        <button ion-button block color="{{conditionalColoring.secondary}}" (click)="skip()">Skip</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
