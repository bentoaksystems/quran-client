<span [ngStyle]="{'direction': ls.direction()}">
<ion-header>
  <ion-navbar>
    <ion-title>{{ls.translate('Registration')}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding [class]="stylingService.nightMode ? 'night_background' : 'normal_background'">
  <ion-list *ngIf="!showVerify">
    <ion-item [color]="conditionalColoring.background">
      <ion-label floating>{{ls.translate('Email')}}</ion-label>
      <ion-input type="email" [(ngModel)]="email">
      </ion-input>
    </ion-item>
    <ion-item [color]="conditionalColoring.background">
        <ion-label floating>{{ls.translate('Re-Enter Email')}}</ion-label>
        <ion-input type="email" [(ngModel)]="reEmail"></ion-input>
    </ion-item>
    <ion-item [color]="conditionalColoring.background">
        <ion-label floating>{{ls.translate('Display Name')}}</ion-label>
        <ion-input type="text" [(ngModel)]="name"></ion-input>
    </ion-item>
  </ion-list>
  <ion-grid *ngIf="!showVerify">
    <ion-row>
      <ion-col col-6>
        <button ion-button block color="{{conditionalColoring.primary}}" (click)="register()" [disabled]="email === '' || reEmail === ''">{{ls.translate('Register')}}</button>
      </ion-col>
      <ion-col col-6>
        <button ion-button block color="{{conditionalColoring.secondary}}" (click)="skip()">{{ls.translate('Skip')}}</button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid *ngIf="showVerify">
    <ion-row>
      <ion-col col-12>
        <ion-label block>{{ls.translate('The verification code has been sent to ')}}{{authService.email.getValue()}}</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-list>
        <ion-item [color]="conditionalColoring.background">
          <ion-label fixed>{{ls.translate('Verification Code')}}</ion-label>
          <ion-input type="text" maxlength="6" #code></ion-input>
        </ion-item>
      </ion-list>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <button ion-button block color="{{conditionalColoring.secondary}}" (click)="reSend()">{{ls.translate('Have you not got email?')}}</button>
      </ion-col>
      <ion-col col-6>
        <button ion-button block color="primary" (click)="changeMail()">{{ls.translate('Change email')}}</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <button ion-button block color="{{conditionalColoring.primary}}" (click)="verify(code.value)">{{ls.translate('Verify')}}</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
</span>
